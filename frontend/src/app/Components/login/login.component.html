<section class="vh-100">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-3 col-lg-3 d-none d-md-block">
						</div>
						<div class="col-md-6 col-lg-6 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">
								<form
									name="form"
									(ngSubmit)="f.form.valid && onSubmit()"
									#f="ngForm"
									novalidate>
									<div class="d-flex align-items-center mb-3 pb-1">
										<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
										<span class="h1 fw-bold mb-0">Logowanie</span>
									</div>
									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Zaloguj się na swoje konto</h5>
									<div class="form-outline mb-4">
										<input type="email" id="form2Example17" class="form-control form-control-lg"
										name="username"
										[(ngModel)]="form.username"
										required
										minlength="3"
										maxlength="20"
										#username="ngModel"/>
										<label class="form-label" for="form2Example17">Nazwa użytkownika</label>
									</div>
									<div class="form-outline mb-4">
										<input type="password" id="form2Example27" class="form-control form-control-lg"
										name="password"
										[(ngModel)]="form.password"
										required
										#password="ngModel"/>
										<label class="form-label" for="form2Example27">Hasło</label>
									</div>
									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block">Zaloguj</button>
									</div>
									<p class="mb-5 pb-lg-2" style="color: #393f81;">Nie posiadasz konta? <a routerLink="/register" style="color: #393f81;">Zarejestruj się</a></p>
									<div class="form-group">
										<div
											class="alert alert-danger"
											role="alert"
											*ngIf="f.submitted && isLoginFailed"
											>
											Logowanie zakończone niepowodzeniem: {{ errorMessage }}
										</div>
									</div>
								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
