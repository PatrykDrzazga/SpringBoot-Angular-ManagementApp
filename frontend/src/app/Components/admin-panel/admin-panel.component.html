<div class="container py-5 h-100">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6 col-sm-12">
								<div class="card mb-3">
									<div class="row">
										<div class="col-5 text-center"><br>
											<img src="https://cdn.icon-icons.com/icons2/1161/PNG/512/1487716857-user_81635.png" width="140px" height="140px">
										</div>
										<div class="col-lg-7 col-md-8">
											<div class="card-body" *ngIf="user">
												<p class="card-text"><b>Login:</b> {{ user.email }}</p>
												<p class="card-text"><b>Imię:</b> {{ user.firstName }}</p>
												<p class="card-text"><b>Nazwisko:</b> {{ user.lastName }}</p>
												<p class="card-text"><b>Data urodzenia:</b> {{ user.birthDate }}</p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-sm-12">
								<div class="d-grid gap-2">
									<a href="/admin/buildings" class="btn btn-primary">Zarządzaj budynkami</a>
									<a href="/admin/flats" class="btn btn-primary">Zarządzaj mieszkaniami</a>
									<a href="/admin/payments" class="btn btn-primary">Zarządzaj opłatami</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
